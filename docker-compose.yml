version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: routeapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  tileserver:
    image: maptiler/tileserver-gl
    volumes:
      - ./tiles:/data
    ports:
      - "8081:8080"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://admin:secret@db:5432/routeapp
      FIREBASE_CREDENTIALS: "${FIREBASE_CREDENTIALS:-}"
      JWT_SECRET: "${JWT_SECRET:-supersecret}"
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  frontend-web:
    build:
      context: ./web/vuejs
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:3000

  frontend-mobile:
    build:
      context: ./mobile/ionic-react
    ports:
      - "8100:8100"
    depends_on:
      - backend
    volumes:
      - ./mobile/ionic-react:/app
      - /app/node_modules
    command: npx ionic serve --host 0.0.0.0 --port 8100 --external

volumes:
  db-data:
  tiles-data:

networks:
  default:
    driver: bridge
  # Backend Node.js
